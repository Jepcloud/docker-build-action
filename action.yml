name: 'Docker Build with Cache and Slack'
description: 'Build Docker image with caching and optional Slack notifications'
inputs:
  dockerfile:
    description: 'Path to Dockerfile'
    required: false
    default: './Dockerfile'
  context:
    description: 'Build context path'
    required: false
    default: '.'
  image-name:
    description: 'Docker image name'
    required: true
  tags:
    description: 'Docker image tags (comma-separated)'
    required: false
    default: 'latest'
  build-args:
    description: 'Build arguments (comma-separated KEY=VALUE pairs)'
    required: false
    default: ''
  registry:
    description: 'Docker registry (e.g., ghcr.io, docker.io)'
    required: false
    default: 'docker.io'
  registry-username:
    description: 'Registry username'
    required: false
  registry-password:
    description: 'Registry password'
    required: false
  push:
    description: 'Push image to registry'
    required: false
    default: 'false'
  slack-webhook-url:
    description: 'Slack webhook URL for notifications'
    required: false
  slack-message:
    description: 'Custom Slack message'
    required: false
  notify-on:
    description: 'When to notify (success, failure, always)'
    required: false
    default: 'failure'
  pre-build-script:
    description: 'Script to run before build'
    required: false
  post-build-script:
    description: 'Script to run after build'
    required: false

outputs:
  image-tag:
    description: 'Full image tag that was built'
    value: ${{ steps.build.outputs.image-tag }}
  digest:
    description: 'Image digest'
    value: ${{ steps.build.outputs.digest }}

runs:
  using: 'composite'
  steps:
    - name: Run pre-build script
      if: inputs.pre-build-script != ''
      shell: bash
      run: |
        echo "Running pre-build script..."
        ${{ inputs.pre-build-script }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Registry
      if: inputs.registry-username != '' && inputs.registry-password != ''
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ inputs.registry-password }}

    - name: Prepare tags
      id: prep
      shell: bash
      run: |
        TAGS=""
        IFS=',' read -ra TAG_ARRAY <<< "${{ inputs.tags }}"
        for tag in "${TAG_ARRAY[@]}"; do
          tag=$(echo "$tag" | xargs)
          if [ -n "$TAGS" ]; then
            TAGS="$TAGS,"
          fi
          if [ "${{ inputs.push }}" == "true" ] || [ -n "${{ inputs.registry-username }}" ]; then
            TAGS="$TAGS${{ inputs.registry }}/${{ inputs.image-name }}:$tag"
          else
            TAGS="$TAGS${{ inputs.image-name }}:$tag"
          fi
        done
        echo "tags=$TAGS" >> $GITHUB_OUTPUT

    - name: Build and push
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        push: ${{ inputs.push }}
        tags: ${{ steps.prep.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set outputs
      id: set-outputs
      shell: bash
      run: |
        echo "image-tag=${{ steps.prep.outputs.tags }}" >> $GITHUB_OUTPUT
        echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

    - name: Run post-build script
      if: inputs.post-build-script != ''
      shell: bash
      run: |
        echo "Running post-build script..."
        ${{ inputs.post-build-script }}
